<style>
:root {
    --bg-color: #0a0a0c;
    --card-bg: #121214;
    --text-color: #0ff;
    --input-bg: #1a1a1d;
    --primary-color: #0ff;

}
body {
    background: url('https://i.postimg.cc/9XxMCVLF/Screenshot-20250802-114226-3.jpg') no-repeat center center fixed;
    background-size: cover;

    border: 2px solid var(--outline-color);

.brand-title {

}
.searchbox {

}
input#phoneInput {
    width: 80%;

    width: 85%;

    font-size: 16px;
    font-weight: 800;
    border-radius: 12px;
    border: 2px solid var(--primary-color);
    background: transparent;
    color: var(--text-color);
    cursor: pointer;
    box-shadow: 0 0 15px var(--primary-color), 0 0 25px var(--accent-color);
    transition: all 0.3s ease;
    margin-bottom: 15px;
}
button.search-btn:hover, button#network-btn:hover {
    background: var(--primary-color);
    color: black;
    box-shadow: 0 0 25px var(--accent-color), 0 0 40px var(--primary-color);
    transform: scale(1.05);
}
.loader {
    display: none;
    text-align: center;
    margin-top: 15px;
}
@keyframes spin { to { transform: rotate(360deg); } }
#status { font-weight: bold; margin-top: 10px; color: var(--primary-color); }
.result-page {
    background: var(--card-bg);
    border-radius: 15px;
    margin-top: 20px;
    border: 1px solid var(--outline-color);
    padding: 10px;
}
.result-header {
    background: var(--primary-color);
    color: black;
    text-align: center;
    padding: 10px;
    font-weight: bold;
    border-radius: 8px;
    margin-bottom: 10px;
}
.result-table {
    width: 100%;
    border-collapse: collapse;
}
.result-table td {
    border-bottom: 1px solid #222;
    padding: 8px;
    font-size: 14px;
}
.result-table td:first-child {
    font-weight: bold;
    color: var(--accent-color);
    text-transform: uppercase;

    border-radius: 12px;
    margin: 10px auto;
    display: block;
}
.view-map-btn, .copy-map-btn {
    display: inline-block;
    width: calc(50% - 10px);
    margin: 5px 5px 0 5px;

    font-weight: bold;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
.view-map-btn { background: var(--outline-color); color: white; text-decoration:none; }
.copy-map-btn { background:#222; color:#00ff00; border:1px solid #444; }
button.new-search-btn {
    margin-top: 10px;
    padding: 8px 20px;
    border-radius: 8px;
    border:1px solid #444;
    background:#222;

    cursor:pointer;
}
.footer {
    margin-top: 25px;
    text-align: center;
    padding: 12px;
    border: 2px solid var(--outline-color);
    border-radius: 12px;
    box-shadow: 0 0 15px var(--primary-color), 0 0 25px var(--accent-color);
    color: var(--primary-color);
    font-weight: bold;
}
</style>
</head>
<body>
<div class="app">
    <div class="brand-title">[ ğŒğ‘ğˆğ’ğğ‘ğ€ğğƒ ğƒğ€ğ“ğ€ğğ€ğ’ğ„ ğŸ­ ]</div>

    <div class="searchbox">
        <input type="text" id="phoneInput" placeholder="03XXXXXXXXX" maxlength="11">
        <button class="search-btn" onclick="executeSearch()">SEARCH DATABASE</button>
        <button id="network-btn" onclick="window.open('https://mrisbrand-network-six.vercel.app/', '_blank')">JOIN OUR NETWORK</button>
    </div>

    <div class="loader" id="loader">
        <div style="width:40px;height:40px;border:4px solid #333;border-top:4px solid var(--primary-color);border-radius:50%;animation:spin .8s linear infinite;margin:auto;"></div>
    </div>

    <div id="status"></div>
    <div id="results"></div>
</div>

<div class="footer">[ Â© ğŸ®ğŸ¬ğŸ®ğŸ² ğŒğ‘ğˆğ’ğğ‘ğ€ğğƒ | ğ€ğ¥ğ¥ ğ‘ğ¢ğ ğ¡ğ­s ğ‘ğğ¬ğğ«ğ¯ğğ ğŸ­ ]</div>

<script>
const API = "https://howler-database-api.vercel.app/api/lookup?phone=";

async function executeSearch() {
    const num = document.getElementById("phoneInput").value.trim();
    const loader = document.getElementById("loader");
    const results = document.getElementById("results");
    const status = document.getElementById("status");
    if(num.length<10){ status.innerText="Error: Invalid Number"; return; }
    results.innerHTML=""; status.innerText=""; loader.style.display="block";
    try {
        const res = await fetch(API+num);
        const data = await res.json();
        loader.style.display="none";
        if(!data.success || !data.result || data.result.length===0){ status.innerText="No Records Found"; return; }
        renderAll(data.result);
    } catch(e) {
        loader.style.display="none";
        status.innerText="API Offline";
    }
}

function copyToClipboard(text, btn){
    navigator.clipboard.writeText(text).then(()=>{
        const old=btn.innerText;
        btn.innerText="âœ… COPIED!";
        setTimeout(()=>{btn.innerText=old;},2000);
    });
}

function renderAll(records){
    const results = document.getElementById("results");
    results.innerHTML="";
    records.forEach((r,index)=>{
        const address = r.address || "N/A";
        const encodedAddr = encodeURIComponent(address);
        const mapEmbedUrl = `https://maps.google.com/maps?q=${encodedAddr}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
        const mapExternalUrl = `https://www.google.com/maps/search/${encodedAddr}`;

        results.innerHTML+=`
        <div class="result-page">
            <div class="result-header">RECORD #${index+1}</div>
            <table class="result-table">
                <tr><td>NAME</td><td>${r.name || "N/A"}</td></tr>
                <tr><td>CNIC</td><td>${r.cnic || "N/A"}</td></tr>
                <tr><td>MOBILE</td><td>${r.mobile || "N/A"}</td></tr>
                <tr><td>ADDRESS</td><td>${address}</td></tr>
            </table>
            ${address!=="N/A"?`
            <div class="map-container">
                <iframe class="map-frame" src="${mapEmbedUrl}" frameborder="0"></iframe>
                <div>
                  <a href="${mapExternalUrl}" target="_blank" class="view-map-btn">ğŸ“ OPEN IN GOOGLE MAPS</a>
                  <button class="copy-map-btn" onclick="copyToClipboard('${mapExternalUrl}', this)">ğŸ”— COPY MAP LINK</button>
                </div>
            </div>`:""}
            <div style="text-align:center;"><button class="new-search-btn" onclick="resetSearch()">NEW SEARCH</button></div>
        </div>`;
    });
}

function resetSearch() {
    document.getElementById("phoneInput").value="";
    document.getElementById("results").innerHTML="";
    document.getElementById("status").innerText="";
}
</script>
