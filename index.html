<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

<style>

/* ========================= */
/* MRISBRAND CYBER THEME */
/* ========================= */

:root{
    --primary:#00ffff;
    --bg-dark:#000000;
    --card-bg:rgba(15,15,18,0.95);
    --text:#ffffff;
}

/* BODY BACKGROUND */
body{
    margin:0;
    padding:0;
    font-family:'Orbitron',sans-serif;
    background:url('https://i.postimg.cc/9XxMCVLF/Screenshot-20250802-114226-3.jpg') no-repeat center center fixed;
    background-size:cover;
    backdrop-filter:blur(6px);
    color:var(--text);
}

/* MAIN CONTAINER */
.app{
    max-width:520px;
    margin:auto;
    padding:15px;
}

/* ========================= */
/* THEME TOP SECTION */
/* ========================= */

.top-theme-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:15px;
}

.theme-title{
    font-size:12px;
    letter-spacing:2px;
    color:var(--primary);
}

.theme-buttons{
    display:flex;
    gap:6px;
}

.theme-btn{
    width:20px;
    height:20px;
    border-radius:50%;
    cursor:pointer;
    border:2px solid #fff;
}

/* COLOR OPTIONS */
.theme-btn.cyan{background:#00ffff}
.theme-btn.red{background:#ff0000}
.theme-btn.green{background:#00ff00}
.theme-btn.blue{background:#0099ff}
.theme-btn.purple{background:#9c27b0}

/* HEADER */
.header-container{
    text-align:center;
    margin-bottom:30px;
}

.header-img{
    width:120px;
    height:120px;
    border-radius:15px;
    border:3px solid var(--primary);
    box-shadow:0 0 30px var(--primary);
}

.brand-title{
    font-weight:900;
    font-size:24px;
    letter-spacing:4px;
    color:var(--primary);
    text-shadow:0 0 15px var(--primary);
}

/* SEARCH BOX */
.searchbox{
    background:var(--card-bg);
    padding:25px;
    border-radius:18px;
    border:2px solid var(--primary);
    box-shadow:0 0 25px rgba(0,255,255,0.3);
}

input{
    width:100%;
    padding:15px;
    border-radius:12px;
    border:1px solid #333;
    background:#111;
    color:white;
    margin-bottom:15px;
    text-align:center;
    font-size:16px;
}

input:focus{
    border-color:var(--primary);
    box-shadow:0 0 10px var(--primary);
}

.search-btn{
    width:100%;
    padding:15px;
    border:none;
    border-radius:12px;
    background:var(--primary);
    color:black;
    font-weight:900;
    cursor:pointer;
    box-shadow:0 0 20px var(--primary);
}

/* RESULT */
.result-page{
    background:var(--card-bg);
    border-radius:18px;
    margin-top:25px;
    border:2px solid var(--primary);
}

.result-header{
    background:var(--primary);
    color:black;
    padding:15px;
    font-weight:900;
    text-align:center;
}

.result-table{
    width:100%;
    border-collapse:collapse;
}

.result-table td{
    padding:12px;
    border-bottom:1px solid #222;
}

/* MOBILE FIX */
@media(max-width:480px){
    .brand-title{font-size:18px}
    .header-img{width:100px;height:100px}
}

</style>
</head>

<body>

<div class="app">

    <!-- TOP THEME SECTION -->
    <div class="top-theme-bar">
        <div class="theme-title">SELECT THEME</div>
        <div class="theme-buttons">
            <div class="theme-btn cyan" onclick="setTheme('#00ffff')"></div>
            <div class="theme-btn red" onclick="setTheme('#ff0000')"></div>
            <div class="theme-btn green" onclick="setTheme('#00ff00')"></div>
            <div class="theme-btn blue" onclick="setTheme('#0099ff')"></div>
            <div class="theme-btn purple" onclick="setTheme('#9c27b0')"></div>
        </div>
    </div>

    <!-- HEADER -->
    <div class="header-container">
        <img src="https://i.postimg.cc/9XxMCVLF/Screenshot-20250802-114226-3.jpg" class="header-img">
        <div class="brand-title">ğŒğ‘ğˆğ’ğğ‘ğ€ğğƒ ğƒğ€ğ“ğ€ğğ€ğ’ğ„ ğŸ­</div>
    </div>

    <!-- SEARCH -->
    <div class="searchbox">
        <input id="phoneInput" type="text" placeholder="03XXXXXXXXX">
        <button class="search-btn" onclick="executeSearch()">SEARCH DATABASE</button>
    </div>

    <div id="results"></div>

</div>

<script>

/* THEME CHANGE FUNCTION */
function setTheme(color){
    document.documentElement.style.setProperty('--primary', color);
}

/* API */
const API="https://howler-database-api.vercel.app/api/lookup?phone=";

async function executeSearch(){
    const num=document.getElementById("phoneInput").value.trim();
    if(num.length<10){alert("Invalid Number");return;}

    const res=await fetch(API+num);
    const data=await res.json();
    if(!data.success){alert("No Records");return;}

    renderAll(data.result);
}

function renderAll(records){
    const results=document.getElementById("results");
    results.innerHTML="";
    records.forEach((r,i)=>{
        results.innerHTML+=`
        <div class="result-page">
            <div class="result-header">RECORD #${i+1}</div>
            <table class="result-table">
                <tr><td>NAME</td><td>${r.name||"N/A"}</td></tr>
                <tr><td>CNIC</td><td>${r.cnic||"N/A"}</td></tr>
                <tr><td>MOBILE</td><td>${r.mobile||"N/A"}</td></tr>
                <tr><td>ADDRESS</td><td>${r.address||"N/A"}</td></tr>
            </table>
        </div>`;
    });
}

</script>

</body>
</html>
