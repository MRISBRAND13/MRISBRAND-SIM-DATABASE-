<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŒğ‘ğˆğ’ğğ‘ğ€ğğƒ ğƒğ€ğ“ğ€ğğ€ğ’ğ„ ğŸ­</title>
<style>
/* THEME VARIABLES */
:root {
    --bg-color: #0a0a0c;
    --card-bg: #121214;
    --text-color: #ffffff;
    --input-bg: #1a1a1d;
    --primary-color: #00ffff;
    --accent-color: #00ffff;
    --outline-color: #00ffff;
}

body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: radial-gradient(circle at 50% 50%, #16161a 0%, #0a0a0c 100%);
    color: var(--text-color);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:30px 10px;
    box-sizing:border-box;
}

.app {
    width:100%;
    max-width:520px;
}

/* NEON HEADER BOX */
.header-box {
    text-align:center;
    margin-bottom:30px;
}
.neon-box {
    padding: 15px 25px;
    border: 3px solid var(--primary-color);
    border-radius: 12px;
    box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 30px #0ff,
        0 0 40px #00ffff,
        0 0 50px #00ffff;
    color: var(--primary-color);
    font-size: 28px;
    font-weight: 900;
    text-align: center;
    text-transform: uppercase;
}

/* SEARCH SECTION */
.searchbox{
    background: var(--card-bg);
    padding: 25px 20px;
    border-radius: 15px;
    border: 2px solid var(--outline-color);
    text-align:center;
    margin-bottom:20px;
}
.searchbox input {
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #333;
    background: var(--input-bg);
    color:white;
    font-size:16px;
    margin-bottom:15px;
    text-align:center;
    outline:none;
}
.searchbox input:focus { border-color: var(--primary-color); }
.searchbox button.search-btn {
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background: var(--primary-color);
    color:black;
    font-weight:800;
    font-size:16px;
    cursor:pointer;
    text-transform:uppercase;
    margin-bottom:15px;
}
.searchbox button.search-btn:hover {
    background:black;
    color: var(--primary-color);
    box-shadow:0 0 20px #0ff;
}

/* JOIN NETWORK BUTTON */
.join-network {
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background: var(--primary-color);
    color:black;
    font-weight:800;
    font-size:16px;
    cursor:pointer;
    text-transform:uppercase;
    margin-bottom:15px;
}
.join-network:hover {
    background:black;
    color: var(--primary-color);
    box-shadow:0 0 20px #0ff;
}

/* RESULTS */
.loader { display:none; text-align:center; margin-top:20px; }
@keyframes spin { to { transform: rotate(360deg); } }

.result-page{
    background: var(--card-bg);
    border-radius: 15px;
    margin-bottom: 20px;
    border:1px solid var(--outline-color);
}
.result-header{
    background: var(--primary-color);
    color:black;
    font-weight:800;
    padding:10px;
    text-align:center;
}
.result-table{
    width:100%;
    border-collapse: collapse;
}
.result-table td{
    border-bottom:1px solid #222;
    padding:10px;
}
.result-table td:first-child{
    font-weight:bold;
    color: var(--accent-color);
}

/* MAP */
.map-container {
    padding:15px;
}
.map-frame {
    width:100%;
    height:200px;
    border:1px solid #333;
    border-radius:12px;
    margin-bottom:10px;
}
.view-map-btn, .copy-map-btn {
    display:block;
    width:100%;
    text-align:center;
    padding:10px;
    text-decoration:none;
    font-weight:bold;
    border-radius:8px;
    margin-bottom:5px;
}
.view-map-btn { background: var(--outline-color); color:white; }
.copy-map-btn { background:#333; color:#00ff00; border:1px solid #444; }
</style>
</head>
<body>

<div class="app">
    <!-- NEON HEADER -->
    <div class="header-box">
        <div class="neon-box">ğŒğ‘ğˆğ’ğğ‘ğ€ğğƒ ğƒğ€ğ“ğ€ğğ€ğ’ğ„ ğŸ­</div>
    </div>

    <!-- SEARCH + JOIN BUTTON -->
    <div class="searchbox">
        <input id="phoneInput" type="text" placeholder="03XXXXXXXXX" maxlength="11">
        <button class="search-btn" onclick="executeSearch()">SEARCH DATABASE</button>
        <button class="join-network" onclick="window.open('https://mrisbrand-network-six.vercel.app/', '_blank')">JOIN OUR NETWORK</button>
    </div>

    <div class="loader" id="loader">
        <div style="width:40px;height:40px;border:4px solid #333;border-top:4px solid var(--primary-color);border-radius:50%;animation:spin .8s linear infinite;margin:auto;"></div>
    </div>

    <div id="status" style="text-align:center; margin-top:15px; color:var(--primary-color); font-weight:bold;"></div>
    <div id="results"></div>
</div>

<script>
const API = "https://howler-database-api.vercel.app/api/lookup?phone=";

async function executeSearch() {
    const num = document.getElementById("phoneInput").value.trim();
    const loader = document.getElementById("loader");
    const results = document.getElementById("results");
    const status = document.getElementById("status");

    if(num.length < 10){ status.innerText="Error: Invalid Number"; return; }

    results.innerHTML = "";
    status.innerText = "";
    loader.style.display = "block";

    try{
        const res = await fetch(API+num);
        const data = await res.json();
        loader.style.display = "none";

        if(!data.success || !data.result || data.result.length===0){
            status.innerText="No Records Found"; return;
        }
        renderAll(data.result);
    } catch(e){
        loader.style.display = "none";
        status.innerText="API Offline";
    }
}

function renderAll(records){
    const results = document.getElementById("results");
    results.innerHTML = "";
    records.forEach((r,index)=>{
        const address = r.address || "N/A";
        const encodedAddr = encodeURIComponent(address);
        const mapEmbedUrl = `https://maps.google.com/maps?q=${encodedAddr}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
        const mapExternalUrl = `https://www.google.com/maps/search/${encodedAddr}`;

        results.innerHTML += `
        <div class="result-page">
            <div class="result-header">RECORD #${index+1}</div>
            <table class="result-table">
                <tr><td>NAME</td><td>${r.name || "N/A"}</td></tr>
                <tr><td>CNIC</td><td>${r.cnic || "N/A"}</td></tr>
                <tr><td>MOBILE</td><td>${r.mobile || "N/A"}</td></tr>
                <tr><td>ADDRESS</td><td>${address}</td></tr>
            </table>
            
            ${address !== "N/A" ? `
            <div class="map-container">
                <iframe class="map-frame" src="${mapEmbedUrl}" frameborder="0"></iframe>
                <a href="${mapExternalUrl}" target="_blank" class="view-map-btn">ğŸ“ OPEN IN GOOGLE MAPS</a>
                <button class="copy-map-btn" onclick="copyToClipboard('${mapExternalUrl}', this)">ğŸ”— COPY MAP LINK</button>
            </div>` : ''}
        </div>`;
    });
}

function copyToClipboard(text, btn){
    navigator.clipboard.writeText(text).then(()=>{
        const orig=btn.innerText;
        btn.innerText="âœ… COPIED!";
        setTimeout(()=>{ btn.innerText=orig; },2000);
    });
}
</script>

</body>
</html>
