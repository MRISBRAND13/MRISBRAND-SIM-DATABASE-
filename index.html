<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    margin:0;
    font-family: 'Orbitron', sans-serif;
    background: url('https://i.postimg.cc/9XxMCVLF/Screenshot-20250802-114226-3.jpg') no-repeat center center fixed;
    background-size: cover;

/* APP CONTAINER */

/* MAIN NEON HEADER */

}

}

    border-color:#00ffff;

}

/* SEARCH & JOIN BUTTONS */

}

/* NEON PULSE ANIMATION FOR JOIN BUTTON */

<body>
<div class="app" id="mainApp">

    <div class="brand-title">ğŒğ‘ğˆğ’ğğ‘ğ€ğğƒ ğƒğ€ğ“ğ€ğğ€ğ’ğ„ <span>(ğŸ­)</span></div>

    <div class="searchbox">
        <input id="phoneInput" type="text" placeholder="03XXXXXXXXX" maxlength="11">
        <button class="search-btn" onclick="executeSearch()">SEARCH DATABASE</button>
        <button class="join-btn" onclick="window.open('https://mrisbrand-network-six.vercel.app/', '_blank')">JOIN OUR NETWORK</button>
    </div>

    <div class="loader" id="loader">
        <div style="width:40px;height:40px;border:4px solid #333;border-top:4px solid #0ff;border-radius:50%;animation:spin .8s linear infinite;margin:auto;"></div>
    </div>

    <div id="status" style="text-align:center; margin-top:15px; color:#0ff; font-weight:bold;"></div>
    <div id="results"></div>

</div>

<script>
const API = "https://howler-database-api.vercel.app/api/lookup?phone=";

async function executeSearch() {
    const num = document.getElementById("phoneInput").value.trim();
    const loader = document.getElementById("loader");
    const results = document.getElementById("results");
    const status = document.getElementById("status");

    if(num.length<10){
        status.innerText="Error: Invalid Number";
        return;
    }

    results.innerHTML="";
    status.innerText="";
    loader.style.display="block";

    try{
        const res = await fetch(API+num);
        const data = await res.json();
        loader.style.display="none";

        if(!data.success || !data.result || data.result.length===0){
            status.innerText="No Records Found";
            return;
        }
        renderAll(data.result);
    }catch(e){
        loader.style.display="none";
        status.innerText="API Offline";
    }
}

function copyToClipboard(text, btn){
    navigator.clipboard.writeText(text).then(()=>{
        const originalText = btn.innerText;
        btn.innerText="âœ… COPIED!";
        setTimeout(()=>{btn.innerText=originalText;},2000);
    });
}

function renderAll(records){
    const results = document.getElementById("results");
    results.innerHTML="";
    records.forEach((r,index)=>{
        const address=r.address||"N/A";
        const encodedAddr=encodeURIComponent(address);
        const mapEmbedUrl=`https://maps.google.com/maps?q=${encodedAddr}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
        const mapExternalUrl=`https://www.google.com/maps/search/${encodedAddr}`;

        results.innerHTML+=`
        <div class="result-page">
            <div class="result-header">RECORD #${index+1}</div>
            <table class="result-table">
                <tr><td>NAME</td><td>${r.name||"N/A"}</td></tr>
                <tr><td>CNIC</td><td>${r.cnic||"N/A"}</td></tr>
                <tr><td>MOBILE</td><td>${r.mobile||"N/A"}</td></tr>
                <tr><td>ADDRESS</td><td>${address}</td></tr>
            </table>
            
            ${address!=="N/A"?`
            <div class="map-container">
                <iframe class="map-frame" src="${mapEmbedUrl}" frameborder="0"></iframe>
                <div class="action-buttons">
                    <a href="${mapExternalUrl}" target="_blank" class="view-map-btn">ğŸ“ OPEN IN GOOGLE MAPS</a>
                    <button class="copy-map-btn" onclick="copyToClipboard('${mapExternalUrl}', this)">ğŸ”— COPY MAP LINK</button>
                </div>
            </div>`:''}
        </div>`;
    });
}
</script>
